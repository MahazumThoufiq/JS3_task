<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Print Odd numbers Anonymous Function:
        let arr=[1,2,3,4,5]
        var odd = function (arr){
            for(i=0; i<arr.length;i++)
            {
                if(arr[i]%2 != 0){
                    console.log("This is odd number "+arr[i]);
                }
            }
        }
        odd(arr);
        //Print Odd numbers IIFE Function:
        
        (function(arr){ 
            for(i=0; i<arr.length;i++)
            {
                if(arr[i]%2 != 0){
                    console.log("This is odd number "+arr[i]);
                }
            }
           })([1,2,3,4,5]);
        
        //Print Odd numbers arrow Function:
        
        let arr=[1,2,3,4,5]
        let odd = (arr) => {
            for(i=0; i<arr.length;i++)
            {
                if(arr[i]%2 != 0){
                    console.log("This is odd number "+arr[i]);
                }
            }
        }
        odd(arr);
    </script>
</body>
</html>
