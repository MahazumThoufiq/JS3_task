<body>
    <script>
       //Anonymous function:
       let words = ["level", "madam", "civic", "racecar", "apple", "refer"];
        let isPalindrome = function (word) {
        let reversedWord = word.split("").reverse().join("");
        return word === reversedWord;
        };

        let palindromeWords = words.filter(function (word) {
        return isPalindrome(word);
        });

        console.log(palindromeWords);

    //IIFE function:
    let word;

        let reversedWord = word.split("").reverse().join("");
        return word === reversedWord;
        
        let palindromeWords = words.filter(function (words) {
            return word;
        });
        console.log(palindromeWords);

        })(["level", "madam", "civic", "racecar", "apple", "refer"]);


    //Arrow function:
       let words = ["level", "madam", "civic", "racecar", "apple", "refer"];
        let isPalindrome =  (word) => {
        let reversedWord = word.split("").reverse().join("");
        return word === reversedWord;
        };

        let palindromeWords = words.filter(function (word) {
        return isPalindrome(word);
        });

        console.log(palindromeWords);
