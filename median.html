<body>
    <script>
        //Anonymous Function:
        let findMedianSortedArrays = function (nums1, nums2) {
            let mergedArray = [...nums1, ...nums2].sort((a, b) => a - b);
            let middle = Math.floor(mergedArray.length / 2);
        
        if (mergedArray.length % 2 === 0) {
            return (mergedArray[middle - 1] + mergedArray[middle]) / 2;
        } else {
            return mergedArray[middle];
        }
        };

        let nums1 = [1, 3];
        let nums2 = [2, 4];

        let median = findMedianSortedArrays(nums1, nums2);
        console.log(median);

        //IIFE Function:
       (function (nums1, nums2) {

        if (mergedArray.length % 2 === 0) {
            mergedArray = (mergedArray[middle - 1] + mergedArray[middle]) / 2;
        } else {
            mergedArray = mergedArray[middle];
        }
        console.log(mergedArray);
        })([1,3], [2, 4]);

        


        
        

    </script>
