<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Print Sum_Numbers Anonymous Function:
        let arr = [1,2,3,4,5];

        let sum = function (arr) {
            let add = 0;
            for(i=0;i<arr.length;i++){
                add += arr[i];  
            }
            console.log(add); 
        }
        
        sum(arr);

        //Print Sum_Numbers IIFE Function:
        (function(arr){
            let add = 0;
            for(i=0;i<arr.length;i++){
                add += arr[i];  
            }
            console.log(add); 
        })([1,2,3,4,5]);

        //Print Sum_Numbers Arrow Function:
         let arr = [1,2,3,4,5];

        let sum = (arr) => {
            let add = 0;
            for(i=0;i<arr.length;i++){
                add += arr[i];  
            }
            console.log(add); 
        }
        
        sum(arr);
    </script>
</body>
</html>
